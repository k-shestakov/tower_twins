<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Tower Twins</title>
</head>

<body>
    <div class="game">
        <div class="game__info">
            <div class="game__planes">
                <img class="game__plane" src="./images/try-g.png" alt="Plane">
                <img class="game__plane" src="./images/try-g.png" alt="Plane">

                <span class="game__score">0</span>
            </div>
        </div>

        <div class="game__field">
            <img class="plane" src="./images/plane.png" alt="Plane">
        </div>

        <img class="freedom" src="./images/freedom.png" alt="Freedom">
    </div>

    <div class="game__messages">
        <p class="message message--start">For start game press "Space"</p>
        <p class="message message--continue hidden">Press "Space" for continue</p>
        <p class="message message--restart hidden">You lost. Press "Space" for restart</p>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
